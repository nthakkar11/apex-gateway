<!DOCTYPE html>
<html>
<head>
    <title>Apex Gateway Stress Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-green-500 font-mono p-10">
    <div class="max-w-4xl mx-auto border border-green-900 p-8 rounded">
        <h1 class="text-2xl mb-4">SYSTEM_STATUS: OPERATIONAL</h1>
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="border border-green-900 p-4">
                <p>ALLOWED (201): <span id="successCount">0</span></p>
                <p>BLOCKED (429): <span id="blockCount">0</span></p>
            </div>
            <div class="border border-green-900 p-4">
                <p>CACHED (200): <span id="cacheCount">0</span></p>
                <p>LATENCY: <span id="avgLatency">0</span>ms</p>
            </div>
        </div>

        <button onclick="runStressTest()" class="bg-green-900 hover:bg-green-700 text-white px-6 py-3 rounded font-bold w-full transition mb-4">
            INITIATE CONCURRENT STRESS TEST (110 REQUESTS)
        </button>

        <div id="console" class="bg-slate-900 h-64 overflow-y-auto p-4 text-xs border border-green-900">
            > Ready for input...
        </div>
    </div>

    <script>
        async function runStressTest() {
            const consoleBox = document.getElementById('console');
            const stats = { 201: 0, 200: 0, 429: 0 };
            
            consoleBox.innerHTML += `<br>> Starting burst: 110 concurrent requests...`;
            
            // Fire 110 requests simultaneously using Promise.all
            const requests = Array.from({ length: 110 }).map((_, i) => {
                const iKey = `web-stress-${Date.now()}-${i}`;
                return fetch('/v1/transaction?user_id=web_tester', {
                    method: 'POST',
                    headers: { 'X-Idempotency-Key': iKey }
                }).then(res => {
                    stats[res.status] = (stats[res.status] || 0) + 1;
                    updateUI(stats);
                });
            });

            await Promise.all(requests);
            consoleBox.innerHTML += `<br>> Test Complete. Stats: ${JSON.stringify(stats)}`;
        }

        function updateUI(s) {
            document.getElementById('successCount').innerText = s[201] || 0;
            document.getElementById('blockCount').innerText = s[429] || 0;
            document.getElementById('cacheCount').innerText = s[200] || 0;
        }
    </script>
</body>
</html>
